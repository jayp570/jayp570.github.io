<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Field Lines</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        canvas {
            width: 800;
            height: 600;

<body>
    <h1>Electric Field Lines and Coulomb's Law Simulation</h1>

    <button onclick="toggleFieldLines()">Toggle Field Lines</button>
    <button onclick="togglePaths()">Toggle Paths</button> <br> <br>

    Field lines per point: <input type="text" name="" id="lineNumberInput" value="8"> <br> <br>

    <button onclick="addPositiveCharge()">Add Positive Charge</button>
    <button onclick="addNegativeCharge()">Add Negative Charge</button>
